{% extends "food/base.html" %}



<body>
    {% block content %}
    
    <h1>Food list</h1>

    <ul>
        {% for item in item_list %}

        <li>{{ item.item_name }} - {{ item.item_description }} - <a href="{% url 'food:detail' item.id %}">See
                details</a></li>

        {% endfor %}
    </ul>
    {% endblock %}
</body>
